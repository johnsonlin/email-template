<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <table class="page-background" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td>
        <table class="email-container" align="center" border="0" cellpadding="0" cellspacing="0">

          <!--Header-->
          {% include "header.html" %}
          <!--End of Header-->

          <!--Sub Header-->
          {% include "sub-header.html" %}
          <!--End of Sub Header-->

          <!--Content-->
          {% block content %}{% endblock %}
          <!--End of Content-->

          <!--Sub Content-->
          {% block subContent %}{% endblock %}
          <!--End of Sub Content-->

          <!--Footer-->
          {% include "footer.html" %}
          <!--End of Footer-->

          <!--Sub Footer-->
          {% include "sub-footer.html" %}
          <!--End of Sub Footer-->

        </table>
      </td>
    </tr>
    <tr>
      <td class="bottom-padding">&nbsp;</td>
    </tr>
  </table>
</body>
</html>
